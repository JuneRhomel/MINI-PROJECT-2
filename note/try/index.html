<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #name {
        appearance: none;
        border: none;
        outline: none;
        background: none;
        cursor: initial;
        font-size: 2em;
    }
</style>

<body>
    <div class="head">
        <h1>What Up</h1>
        <input type="text" id="name" placeholder="Name here" readonly>

        <div>
            <form id="form">
                <input type="text" name="content" id="content">
                <input type="submit" name="" id="">
            </form>
        </div>

        <div class="list" id="todo-list">
        </div>
    </div>


    <script>

        let todos = JSON.parse(localStorage.getItem("todos")) || []
        const name = document.querySelector("#name")
        const username = localStorage.getItem('username') || '';
        name.value = username;


        name.addEventListener("dblclick", () => {
            name.removeAttribute("readonly", "readonly")
            name.addEventListener("change", (e) => {
                localStorage.setItem("username", e.target.value)
                name.setAttribute("readonly", "readonly")
            })
        })

        
        const form = document.querySelector("form")

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const todo = {
                content: e.target.elements.content.value,
                createdAt: new Date().getTime()
            }
            todos.push(todo)
            localStorage.setItem("todos", JSON.stringify(todos))
            e.target.reset()
            DisplayTodos();
        })


        const DisplayTodos = () => {
            const todoList = document.querySelector("#todo-list")
            todoList.innerHTML = '';

            todos.forEach(e => {
                todoList.innerHTML += `
                <div class="todo-item">
                    <label>
                        <input type="text" id="content" value="${e.content}" readonly>
                    </label>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>`

                todoList.addEventListener("dblclick", () => {
                    const content = document.querySelectorAll("#content")
                    content.forEach((item) => {
                        item.removeAttribute("readonly", "readonly")
                        item.addEventListener("change", (e) => {
                            console.log(todos.Date)
                            item.setAttribute("readonly", "readonly")
                        })
                    })
                })
            });
        }
        DisplayTodos();

    </script>
</body>

</html>
