<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dashboard/mainDashboard/style.css">
    <script src="https://kit.fontawesome.com/21f9873db8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-dashboard">
        <div class="leaderboard">
            <div class="text-leaderboard font-box">
                <label>Leaderboard Points</label>
                <h3 id="points"></h3>
                <p><span>14% </span> vs last month</p>
            </div>
            <div>
                <img src="/dashboard/mainDashboard/img/Vector 1.svg" alt="">
            </div>
        </div>

        <div class="leaderboard">
            <div class="text-leaderboard font-box">
                <label>Learning Hours</label>
                <h3 id="hours"></h3>
                <p><span>14% </span> vs last month</p>
            </div>
            <div>
                <div class="Current-Course">
                    <div class="course-img">
                        <div class="circular-container">
                            <div class="circular-progress">
                                <div class="value-content">0%</div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="Current-Course">
        <div class="course-img">
            <img src="/dashboard/mainDashboard/img/4542740 1.svg" alt="">
        </div>
        <div class="Product-Analytics">
            <h3>Product Analytics</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras a porta arcu, vitae commodo lectus. Suspendisse sit amet velit vitae felis rutrum pretium. Maecenas posuere arcu ac augue sollicitudin pulvinar.
            </p>
            <div class="progress">
                <div class="back"></div>
                <div class="front"></div>
            </div>

            <div class="analytics-bot">
                <span>4/10 lessons</span>
                <a href="#">
                    To The Course<i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="/dashboard/mainDashboard/jsMainDash/jsMainDash.js"></script>
</body>

</html>
